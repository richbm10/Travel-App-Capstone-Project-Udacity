<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Trip</title>
</head>

<body>
    <header class="text-B">
        <span id="page-label">Plan Trip</span>
    </header>

    <main class="column-container-A">
        <form id="trip-name-form">
            <div class="line-input">
                <input name="tripName" class="text-C" type="text" placeholder="Trip Name" />
                <object class="pen" data='../assets/icons/edit-24px.svg' type="image/svg+xml"></object>
            </div>
        </form>

        <section id="check-list-section" class="column-container-A">
            <h2 class="text-A">Check List</h2>

            <form id="check-list" class="column-container-A">
                <svg id="add-element" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><style type="text/css">  
                .st0{fill:none;}
                .st1{fill:#707070;}
                </style><path class="st0" d="M0 0h24v24H0V0z"/><path class="st1" d="M19 3H5C3.9 3 3 3.9 3 5v14c0 1.1 0.9 2 2 2h14c1.1 0 2-0.9 2-2V5C21 3.9 20.1 3 19 3zM17 13h-4v4h-2v-4H7v-2h4V7h2v4h4V13z"/></svg>
            </form>
        </section>

        <form id="notes">
            <textarea class="text-C" name="notes" placeholder="Notes..." rows="6" cols="32"></textarea>
        </form>

        <section id="location-cards-section" class="column-container-A">
            <h2 class="text-A">Locations</h2>

            <div id="locations" class="column-container-A">

            </div>
        </section>

        <a id="add-button-a">
            <svg id="add-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><style type="text/css">  
                .st0{fill:none;}
                .st1{opacity:0.9;fill:#707070;enable-background:new    ;}
                .st2{fill:#FFFFFF;}
            </style><path class="st0" d="M0 0h24v24H0V0z"/><path class="st1" d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zM17 13h-4v4h-2v-4H7v-2h4V7h2v4h4V13z"/><rect x="11" y="7" class="st2" width="2" height="10"/><rect x="7" y="11" class="st2" width="10" height="2"/></svg>
        </a>
    </main>

    <footer class="text-B">
        <span></span>
        <span></span>
        <a></a>
    </footer>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
