<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Detail</title>
</head>

<body>
    <header class="text-B">
        <object id="back" data='../../../assets/icons/arrow_back-24px.svg' type="image/svg+xml"></object>

        <span id="page-label">Location</span>

        <a href="">Next</a>
    </header>

    <div class="hero-header">
        <div class="hero-slide-location">
            <div class="__slide-element">
                <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">
            </div>

            <div class="__slide-element">
                <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">
            </div>

            <div class="__slide-element">
                <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">
            </div>
        </div>

        <div class="row-container">
            <div class="progress-circle active"></div>

            <div class="progress-circle"></div>

            <div class="progress-circle"></div>
        </div>

        <div id="hero-header__user" class="row-container">
            <div class="avatar"></div>
            <div class="column-container-B">
                <span class="text-A">Nulla facilisi, Etiam</span>
            </div>
        </div>
    </div>

    <main class="column-container-A">
        <h2 class="text-A">Current Weather</h2>

        <div class="current-weather text-C">
            <div class="current-weather__temp">
                <object id="current-weather__temp-icon" data='../../../assets/icons/climate.svg' type="image/svg+xml"></object>

                <span class="hero-text">15째</span>
            </div>

            <div class="current-weather__sunrise-sunset">
                <div class="row-container">
                    <object id="current-weather__sunrise-icon" data='../../../assets/icons/sun.svg' type="image/svg+xml"></object>
                    <div>
                        <span>Sunrise</span>
                        <span>6:00 AM</span>
                    </div>
                </div>

                <div class="row-container">
                    <object id="current-weather__sunrise-icon" data='../../../assets/icons/sunset.svg' type="image/svg+xml"></object>
                    <div>
                        <span>Sunset</span>
                        <span>4:00 PM</span>
                    </div>
                </div>
            </div>

            <div class="row-container current-weather__description">
                <div>
                    <span>18째 max</span>
                    <span>5째 min</span>
                </div>

                <div>
                    <span>Feels like 14째</span>
                    <span>Clear</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
