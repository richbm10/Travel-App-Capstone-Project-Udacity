<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler</title>
</head>

<body>
    <header class="hero-header">
        <div id="hero-img"></div>

        <div id="hero-header__content" class="row-container">
            <div class="avatar"></div>
            <div class="column-container-B">
                <span class="text-B">Ricardo Bonilla</span>
                <span class="text-C">richi_bonilla10</span>
            </div>
        </div>
    </header>

    <nav class="navbar text-B row-container">
        <a>Visited</a>
        <a class="active">Planned</a>
        <a>Profile</a>
    </nav>

    <main class="column-container-A">
        <div id="trip-cards-container" class="column-container-A">

        </div>

        <a id="add-button-a">
            <svg id="add-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><style type="text/css">  
                .st0{fill:none;}
                .st1{opacity:0.9;fill:#707070;enable-background:new    ;}
                .st2{fill:#FFFFFF;}
            </style><path class="st0" d="M0 0h24v24H0V0z"/><path class="st1" d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zM17 13h-4v4h-2v-4H7v-2h4V7h2v4h4V13z"/><rect x="11" y="7" class="st2" width="2" height="10"/><rect x="7" y="11" class="st2" width="10" height="2"/></svg>
        </a>
    </main>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
