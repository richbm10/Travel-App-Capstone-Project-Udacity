<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location</title>
</head>

<body>
    <header class="text-B">
        <object id="back" data='../../../assets/icons/arrow_back-24px.svg' type="image/svg+xml"></object>

        <span id="page-label">Location</span>

        <a href="">Next</a>
    </header>

    <main class="column-container-A">

        <div class="column-container-A select-combo text-C">
            <div class="select-combo__options-container">
                <div class="select-combo__option">
                    <input type="radio" id="automobiles" name="category" />
                    <label for="automobiles">Automobiles</label>
                </div>

                <div class="select-combo__option">
                    <input type="radio" id="film" name="category" />
                    <label for="film">Film & Animation</label>
                </div>

                <div class="select-combo__option">
                    <input type="radio" id="science" name="category" />
                    <label for="science">Science & Technology</label>
                </div>

                <div class="select-combo__option">
                    <input type="radio" id="art" name="category" />
                    <label for="art">Art</label>
                </div>

                <div class="select-combo__option">
                    <input type="radio" id="music" name="category" />
                    <label for="music">Music</label>
                </div>

                <div class="select-combo__option">
                    <input type="radio" id="travel" name="category" />
                    <label for="travel">Travel & Events</label>
                </div>

                <div class="select-combo__option">
                    <input type="radio" id="sports" name="category" />
                    <label for="sports">Sports</label>
                </div>

                <div class="select-combo__option">
                    <input type="radio" id="news" name="category" />
                    <label for="news">News & Politics</label>
                </div>

                <div class="select-combo__option">
                    <input type="radio" id="tutorials" name="category" />
                    <label for="tutorials">Tutorials</label>
                </div>
            </div>

            <div class="row-container select-combo__selected">
                Select Video Category

                <object class="select-combo__drop-down" data='../../../assets/icons/arrow_drop_down-24px.svg' type="image/svg+xml"></object>
            </div>

            <div class="row-container select-combo__search-box">
                <input type="text" placeholder="Start Typing..." />
            </div>
        </div>

        <h2 class="text-A">Photos</h2>

        <div class="hero-slide-location">
            <div class="__slide-element">
                <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">
            </div>

            <div class="__slide-element">
                <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">
            </div>

            <div class="__slide-element">
                <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">
            </div>
        </div>

        <div class="row-container">
            <div class="progress-circle active"></div>

            <div class="progress-circle"></div>

            <div class="progress-circle"></div>
        </div>

        <h2 class="text-A">Current Weather</h2>
    </main>
</body>

</html>
