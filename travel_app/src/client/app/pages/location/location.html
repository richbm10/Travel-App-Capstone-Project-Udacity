<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location</title>
</head>

<body>
    <header class="text-B">
        <span id="page-label">Location</span>

        <a href="">Next</a>
    </header>

    <main>
        <div id="main-container" class="column-container-A">
            <div id="country-search" class="column-container-A select-combo text-C">
                <div class="select-combo__options-container">
                </div>

                <div class="row-container select-combo__selected">
                    <span>Select Country</span>

                    <svg class="select-combo__drop-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><style type="text/css">  
                        .st0{fill:none;}
                        .st1{fill:#707070;}
                    </style><path class="st0" d="M0 0h24v24H0V0z"/><path class="st1" d="M7 10l5 5 5-5H7z"/></svg>
                </div>

                <div class="row-container select-combo__search-box">
                    <object id="select-combo__search" data='../../../assets/icons/search-24px.svg' type="image/svg+xml"></object>

                    <input type="text" placeholder="Start Typing..." />
                </div>
            </div>

            <div id="location-search" class="column-container-A select-combo text-C">
                <div class="select-combo__options-container">
                    <div class="row-container select-combo__option">
                        <object class="location" data="../../../assets/icons/location_on-24px.svg" type="image/svg+xml"></object>
                        <input type="radio" id="automobilesA" name="category" />
                        <label for="automobilesA">Caracas</label>
                    </div>

                    <div class="row-container select-combo__option">
                        <object class="location" data="../../../assets/icons/location_on-24px.svg" type="image/svg+xml"></object>
                        <input type="radio" id="filmA" name="category" />
                        <label for="filmA">Bogotá</label>
                    </div>

                    <div class="row-container select-combo__option">
                        <object class="location" data="../../../assets/icons/location_on-24px.svg" type="image/svg+xml"></object>
                        <input type="radio" id="scienceA" name="category" />
                        <label for="scienceA">Medellín</label>
                    </div>

                    <div class="row-container select-combo__option">
                        <object class="location" data="../../../assets/icons/location_on-24px.svg" type="image/svg+xml"></object>
                        <input type="radio" id="artA" name="category" />
                        <label for="artA">Cali</label>
                    </div>

                    <div class="row-container select-combo__option">
                        <object class="location" data="../../../assets/icons/location_on-24px.svg" type="image/svg+xml"></object>
                        <input type="radio" id="musicA" name="category" />
                        <label for="musicA">Barranquilla</label>
                    </div>

                    <div class="row-container select-combo__option">
                        <object class="location" data="../../../assets/icons/location_on-24px.svg" type="image/svg+xml"></object>
                        <input type="radio" id="travelA" name="category" />
                        <label for="travelA">Cartagena</label>
                    </div>

                    <div class="row-container select-combo__option">
                        <object class="location" data="../../../assets/icons/location_on-24px.svg" type="image/svg+xml"></object>
                        <input type="radio" id="sportsA" name="category" />
                        <label for="sportsA">Santa Marta</label>
                    </div>

                    <div class="row-container select-combo__option">
                        <object class="location" data="../../../assets/icons/location_on-24px.svg" type="image/svg+xml"></object>
                        <input type="radio" id="newsA" name="category" />
                        <label for="newsA">Pereira</label>
                    </div>

                    <div class="row-container select-combo__option">
                        <object class="location" data="../../../assets/icons/location_on-24px.svg" type="image/svg+xml"></object>
                        <input type="radio" id="tutorialsA" name="category" />
                        <label for="tutorialsA">Pasto</label>
                    </div>
                </div>

                <div class="row-container select-combo__selected">
                    <span>Search Location</span>

                    <svg class="select-combo__drop-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><style type="text/css">  
                        .st0{fill:none;}
                        .st1{fill:#707070;}
                    </style><path class="st0" d="M0 0h24v24H0V0z"/><path class="st1" d="M7 10l5 5 5-5H7z"/></svg>
                </div>

                <div class="row-container select-combo__search-box">
                    <object id="select-combo__search" data='../../../assets/icons/search-24px.svg' type="image/svg+xml"></object>

                    <input type="text" placeholder="Start Typing..." />
                </div>
            </div>

            <h2 class="text-A">Photos</h2>

            <div class="hero-slide-location">
                <div class="__slide-element">
                    <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">
                </div>

                <div class="__slide-element">
                    <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">
                </div>

                <div class="__slide-element">
                    <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">
                </div>
            </div>

            <div class="row-container">
                <div class="progress-circle active"></div>

                <div class="progress-circle"></div>

                <div class="progress-circle"></div>
            </div>

            <h2 class="text-A">Current Weather</h2>

            <div class="current-weather text-C">
                <div class="current-weather__temp row-container">
                    <object id="current-weather__temp-icon" data='../../../assets/icons/climate.svg' type="image/svg+xml"></object>

                    <span class="hero-text">15°</span>
                </div>

                <div class="current-weather__sunrise-sunset">
                    <div class="row-container">
                        <object id="current-weather__sunrise-icon" data='../../../assets/icons/sun.svg' type="image/svg+xml"></object>
                        <div class="column-container-B">
                            <span>Sunrise</span>
                            <span>6:00 AM</span>
                        </div>
                    </div>

                    <div class="row-container">
                        <object id="current-weather__sunrise-icon" data='../../../assets/icons/sunset.svg' type="image/svg+xml"></object>
                        <div class="column-container-B">
                            <span>Sunset</span>
                            <span>4:00 PM</span>
                        </div>
                    </div>
                </div>

                <div class="row-container current-weather__description">
                    <div class="column-container-B">
                        <span>18° max</span>
                        <span>5° min</span>
                    </div>

                    <div class="column-container-B">
                        <span>Feels like 14°</span>
                        <span>Clear</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
