<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header class="text-B">
        <svg id="back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><style type="text/css">

            </div>
        </form>

        <section id="check-list-section" class="column-container-A">

                    <input type="checkbox" />
                    <input class="text-C" type="text" placeholder="List element" />

                <div class="line-input">

                    <input class="text-C" type="text" placeholder="List element" />

                    <input class="text-C" type="text" placeholder="List element" />

                </div>

                <svg id="add-element" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><style type="text/css">  
                .st0{fill:none;}
                .st1{fill:#707070;}
            </style><path class="st0" d="M0 0h24v24H0V0z"/><path class="st1" d="M19 3H5C3.9 3 3 3.9 3 5v14c0 1.1 0.9 2 2 2h14c1.1 0 2-0.9 2-2V5C21 3.9 20.1 3 19 3zM17 13h-4v4h-2v-4H7v-2h4V7h2v4h4V13z"/></svg>
            </form>
        </section>

        <form id="notes">
            <textarea class="text-C" name="notes" placeholder="Notes..." rows="6" cols="32"></textarea>
        </form>

            <h2 class="text-A">Locations</h2>

            <div class="column-container-A">
                <div class='location-card'>
                    <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">

                    <div class="row-container __top-bar">
                        <div class="row-container">
                            <span class="text-C">Pellentesque</span>

                            <object class="avatar" type="image/svg+xml"></object>
                        </div>

                        <svg class="actions" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><style type="text/css">  
                            .st0{fill:none;}

                        </style><path class="st0" d="M0 0h24v24H0V0z"/><path class="st2" d="M12 8c1.1 0 2-0.9 2-2s-0.9-2-2-2 -2 0.9-2 2S10.9 8 12 8zM12 10c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2S13.1 10 12 10zM12 16c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2S13.1 16 12 16z"/></svg>

                            .st2{fill:#FFFFFF;}
                        </style><path class="st0" d="M0 0h24v24H0V0z"/><path class="st2" d="M12 8c1.1 0 2-0.9 2-2s-0.9-2-2-2 -2 0.9-2 2S10.9 8 12 8zM12 10c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2S13.1 10 12 10zM12 16c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2S13.1 16 12 16z"/></svg>
