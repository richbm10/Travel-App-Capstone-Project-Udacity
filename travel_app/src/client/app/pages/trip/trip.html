<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Trip</title>
</head>

<body>
    <header class="text-B">
        <object id="back" data='../../../assets/icons/arrow_back-24px.svg' type="image/svg+xml"></object>

        <span id="page-label">Plan Trip</span>
    </header>

    <main class="column-container-A">
        <form>
            <div class="line-input">
                <input name="trip-name" class="text-C" type="text" placeholder="Trip Name" />
                <object class="pen" data='../../../assets/icons/edit-24px.svg' type="image/svg+xml"></object>
            </div>
        </form>

        <h2 class="text-A">Check List</h2>

        <form class="check-list column-container-A">
            <div class="line-input">
                <input type="checkbox" />
                <input class="text-C" type="text" placeholder="List element" />
                <object class="pen" data='../../../assets/icons/edit-24px.svg' type="image/svg+xml"></object>
            </div>

            <div class="line-input">
                <input type="checkbox" />
                <input class="text-C" type="text" placeholder="List element" />
                <object class="pen" data='../../../assets/icons/edit-24px.svg' type="image/svg+xml"></object>
            </div>

            <div class="line-input">
                <input type="checkbox" />
                <input class="text-C" type="text" placeholder="List element" />
                <object class="pen" data='../../../assets/icons/edit-24px.svg' type="image/svg+xml"></object>
            </div>

            <div class="line-input">
                <input type="checkbox" />
                <input class="text-C" type="text" placeholder="List element" />
                <object class="pen" data='../../../assets/icons/edit-24px.svg' type="image/svg+xml"></object>
            </div>

            <object id="add-element" data='../../../assets/icons/add_box-24px.svg' type="image/svg+xml"></object>
        </form>

        <form id="notes">
            <textarea class="text-C" name="notes" placeholder="Notes..." rows="6" cols="32"></textarea>
        </form>

        <h2 class="text-A">Locations</h2>

        <div class='location-card'>
            <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">

            <div class="row-container __top-bar">
                <div class="row-container">
                    <span class="text-C">Pellentesque</span>

                    <object class="avatar" type="image/svg+xml"></object>
                </div>

                <object class="actions" data='../../../assets/icons/more_vert-24px.svg' type="image/svg+xml"></object>
            </div>

            <div class='row-container __schedule text-C'>
                <span>4 days</span>
                <span>March 22, 20202</span>
            </div>
        </div>

        <div class='location-card'>
            <img src="../../../assets/images/green-field-near-mountain-during-daytime.jpg" alt="Green Mountain">

            <div class="row-container __top-bar">
                <div class="row-container">
                    <span class="text-C">Pellentesque</span>

                    <object class="avatar" type="image/svg+xml"></object>
                </div>

                <object class="actions" data='../../../assets/icons/more_vert-24px.svg' type="image/svg+xml"></object>
            </div>

            <div class='row-container __schedule text-C'>
                <span>4 days</span>
                <span>March 22, 20202</span>
            </div>
        </div>
    </main>

    <footer class="text-B">
        <span>12 <span class="tag">days</span></span>
        <span>4 <span class="tag">locations</span></span>
        <span>Add Trip</span>
    </footer>
</body>

</html>
