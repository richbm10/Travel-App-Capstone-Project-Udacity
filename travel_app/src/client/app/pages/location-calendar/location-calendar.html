<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Schedule</title>
</head>

<body>
    <header class="text-B">
        <svg id="back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><style type="text/css">  
            .st0{fill:none;}
            .st1{fill:#707070;}
        </style><path class="st0" d="M0 0h24v24H0V0z"/><path class="st1" d="M20 11H7.8l5.6-5.6L12 4l-8 8 8 8 1.4-1.4L7.8 13H20V11z"/></svg>

        <span id="page-label">Location</span>
    </header>

    <main class="column-container-A">
        <section>
            <h2 class="text-A">Select Dates</h2>

            <div class="calendar text-C">
                <div id="calendar__days-header">
                    <span>Su</span>
                    <span>Mo</span>
                    <span>Tu</span>
                    <span>We</span>
                    <span>Th</span>
                    <span>Fr</span>
                    <span>Sa</span>
                    <div id="calendar__days-header-line"></div>
                </div>
                <div id="calendar__months" class="column-container-A"></div>
            </div>
        </section>
    </main>

    <footer class="text-B">
        <span></span>
        <a>Add Trip</a>
    </footer>
</body>

</html>
