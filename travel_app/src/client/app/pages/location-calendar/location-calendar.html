<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Schedule</title>
</head>

<body>
    <header class="text-B">
        <object id="back" data='../../../assets/icons/arrow_back-24px.svg' type="image/svg+xml"></object>

        <span id="page-label">Location</span>
    </header>

    <h2>Select Dates</h2>

    <main>
        <div class="calendar">

                <span>We</span>
                <span>Th</span>
                <span>Fr</span>
                <span>Sa</span>
                <div id="calendar__days-header-line"></div>
            </div>
            <div class="column-container-A">
                <h3>june 2020</h3>
                <div class="calendar__days">
                    <span class="calendar__day-reserved">31</span>
                    <span class="calendar__day-reserved">1</span>
                    <span class="calendar__day-reserved">2</span>
                    <span class="calendar__day-reserved">3</span>
                    <span class="calendar__day-reserved">4</span>
                    <span class="calendar__day-reserved">5</span>
                    <span class="calendar__day-reserved">6</span>
                    <span class="calendar__day-reserved">7</span>
                    <span class="calendar__day-reserved">8</span>
                    <span class="calendar__day-reserved">9</span>

                    <span>11</span>
                    <span>12</span>
                    <span>13</span>
                    <span>14</span>
                    <span>15</span>
                    <span>16</span>
                    <span>17</span>
                    <span>18</span>
                    <span>19</span>
                    <span>20</span>
                    <span>21</span>
                    <span>22</span>
                    <span>23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                    <span>27</span>
                    <span>28</span>
                    <span>29</span>
                    <span>30</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-B">
        <span>1<span class="tag">days</span></span>
        <span>Add Trip</span>
    </footer>
</body>

</html>
