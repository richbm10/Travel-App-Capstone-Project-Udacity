<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Schedule</title>
</head>

<body>
    <header class="text-B">
        <span id="page-label">Location</span>
    </header>

    <main class="column-container-A">
        <section>
            <h2 class="text-A">Select Dates</h2>

            <div class="calendar text-C">
                <div id="calendar__days-header">
                    <span>Su</span>
                    <span>Mo</span>
                    <span>Tu</span>
                    <span>We</span>
                    <span>Th</span>
                    <span>Fr</span>
                    <span>Sa</span>
                    <div id="calendar__days-header-line"></div>
                </div>
                <div id="calendar__months" class="column-container-A"></div>
            </div>
        </section>
    </main>

    <footer class="text-B">
        <span></span>
        <a>Add Location</a>
    </footer>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
